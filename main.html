<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
    <form method="post" >
		<label for="name" >Name:</label>
	    <input id="name" type ="text" required ><br><br>

		<label for="email">Email:</label>
	   <input id="email" type="email" required ><br><br>

	<label>Gender:</label>
	<label>Male</label>
	<input  type="radio" name="gender" value="male" required>

    <label>Female</label>
	<input  type="radio" name="gender" value="female" required><br><br>

  <label for="laptop">Laptop Brands:</label>
  <select id="laptop" name="laptop">
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>

    <label for="age">Age:</label>
	<input id="age" type="number" name="age" required ><br><br>	

	<label for="dob">Date of Birth:</label>
	<input id="dob" type="date" name="dob" required><br><br>	

	<label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password"><br><br>

	<label for="portfolio">Portfolio</label>	
	<input id="portfolio" type="url"><br><br>	

	<button type="submit">Submit</button>		
	</form>
</body>

</html>
